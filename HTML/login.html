<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body>
    <div class="contaner-fulid banner-container d-flex align-items-center justify-content-center">
      <div class="col-12 banner-right">
        <div class="container form-container" style="color: white">
          <div class="row shadow-lg rounded ms-5 me-5">
            <div class="col-6 form-container-inner-1"></div>
            <div
              class="col-6 form-container-inner-2 d-flex align-items-center justify-content-center"
            >
              <div class="form-container-inner-box">
                <form id="loginForm">
                  <div class="title">
                    <label>
                      <h3>LOGIN</h3>
                    </label>
                  </div>
                  <div class="form-group mt-4">
                    <input
                      type="text"
                      name="login"
                      class="form-control"
                      id="form-name"
                      aria-describedby="emailHelp"
                      placeholder="Enter email"
                    />
                  </div>
                  <div class="form-group mt-4">
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      id="form-password"
                      placeholder="Password"
                    />
                  </div>
                  <button
                    type="submit"
                    class="btn btn-success btn-lg btn-block col-12 mt-4"
                  >
                    Submit
                  </button>
                  <div class="create-text">
                    <a href="http://localhost:80/HTML/registraiton" onclick="">Create and account ?</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="../js/login.js"></script>
  </body>
</html>
