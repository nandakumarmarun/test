<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/checklist.css" />
</head>

<body>

  <!-- nav bar -->

  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <img src="../assets/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top" />
      <a class="navbar-brand" href="#">SAFE GUARD</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="http://localhost:80/HTML/landing">logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- offcanvas -->

  <div class="offcanvas offcanvas-start of-60" tabindex="-2" id="offcanvasExample"
    aria-labelledby="offcanvasExampleLabel" style="width: 60%">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">
        Add New CheckList
      </h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div>
        <label class="m-2">Checklist</label>
        <input id="checklistN" type="text" class="form-control mt-2" placeholder="Enter Check List Name"
          aria-label="Username" />
        <label class="m-2">Checklist item</label>
        <div class="input-group mb-3">
          <input id="checklistitemName" type="text" class="form-control mt-2" placeholder="Enter Question"
            aria-label="Username" />
          <input id="value" type="text" class="form-control mt-2" placeholder="Enter Score" aria-label="Server" />
          <select id="priority" class="form-select mt-2" id="inputGroupSelect01">
            <option value="HIGH">HIGH</option>
            <option value="MODERATE">MODERATE</option>
            <option value="LOW">LOW</option>
          </select>
          <button class="btn btn-outline-secondary mt-2" id="addclit" type="button">
            add
          </button>
        </div>
      </div>
      <div class="innnerTableItems" id="innnerTableItems">
        <table class="table align-middle col-12 checklisttb ">
          <thead class="">
            <tr>
              <th class="col-3">Question</th>
              <th class="col-3">Value</th>
              <th class="col-3">Priority</th>
              <th class="col-3 cd-center">Actions</th>
            </tr>
          </thead>
          <tbody id="checklistcollapse"></tbody>
        </table>
      </div>
      <div class="container ms-auto">
        <div class="row">
          <button class="btn btn-primary" id="btnsvecheck" type="submit">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- create button -->

  <div class="container-fluid mt-2 ms-auto">
    <div class="row m-2 mt-2">
      <button class="btn btn-success col-1 btn-create mt-2" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
        <i class="fa-solid fa-plus"> Add New </i>
      </button>
    </div>
  </div>

  <!-- Table -->

  <div class="checklist-table p-3">
    <table class="table align-middle col-12 checklisttb ">
      <thead class="">
        <tr>
          <th class="col-9">CheckList</th>
          <th class="col-3 cd-center">Actions</th>
        </tr>
      </thead>
      <tbody id="checklistTable"></tbody>
    </table>
  </div>


  <!-- model -->

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Question</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div>
            <label class="m-2">Question</label>
            <div class="input-group mb-3">
              <input id="checklistitemNameModel" type="text" class="form-control mt-2" placeholder="Enter Question"
                aria-label="Username" />
              <input id="valueModel" type="text" class="form-control mt-2" placeholder="Enter Score"
                aria-label="Server" />
              <select id="priorityModel" class="form-select mt-2" id="inputGroupSelect01">
                <option value="HIGH">HIGH</option>
                <option value="MODERATE">MODERATE</option>
                <option value="LOW">LOW</option>
              </select>
              <button class="btn btn-outline-secondary mt-2" id="modelAddbtn" type="button">
                add
              </button>
            </div>
          </div>
          <div class="innnerTableItems" id="innnermodelTableItems">
            <table class="table align-middle col-12 checklisttb ">
              <thead class="">
                <tr>
                  <th class="col-3">Question</th>
                  <th class="col-3">Value</th>
                  <th class="col-3">Priority</th>
                  <th class="col-3 cd-center">Actions</th>
                </tr>
              </thead>
              <tbody id="tbodyCheckListitemCodel"></tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="addBtnNewitem">save item</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="../js/checklist.js"></script>
  <script src="../js/checklist-addons.js"></script>
</body>

</html>
